<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de personal</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/CSS.css">  
</head>
<body>

  <nav>
    <div class="nav-wrapper blue darken-1">
      <a href="index.html" class="brand-logo">UCI</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">administracion</a></li>
        <li><a href="register.html">personal</a></li>
        <li><a href="reg_paciente.html">pacientes</a></li>
      </ul>
    </div>
  </nav>

  <section id="secction_formulario">

    <div class="container">
      

    </div>
  <div class="row">
    <div class="col m12 s12 center">
      <h2 class="hide-on-small-only">REGISTRO DE PERSONAL MEDICO</h2>
      <h3 class="hide-on-med-and-up">REG. PERSONAL MEDICO</h3>
    </div>
  </div>
  <div class="row container">
    <div class="col m12 s12">

      <form class="col s12">
        <span class="grey-text"><strong>Datos personales</strong></span>
        <div class="row">
          <div class="input-field col m4 s6">
            <input id="nombre" type="text" class="validate">
            <label for="nombre">Nombre</label>
          </div>
          <div class="input-field col m4 s6">
            <input id=apellido" type="text" class="validate">
            <label for="apellido">Apellido</label>
          </div>

          <div class="input-field col m4 s6">
            <input id="cedula" type="text" class="validate">
            <label for="cedula">Cedula de identidad</label>
          </div>          

          <div class="input-field col s6">
            <input id=especialidad" type="text" class="validate">
            <label for="especialidad">Especialidad</label>
          </div>
        </div>

        <span class="grey-text"><strong>Informacion de contacto</strong></span>        

        <div class="row">
          <div class="input-field col m4 s6">
            <input id="celular" type="text" class="validate">
            <label for="celular">Telefono personal</label>
          </div>
          
          <div class="input-field col m4 s6">
            <input id=tlf" type="text" class="validate">
            <label for="tlf">Telefono local</label>
          </div>

          <div class="input-field col m4 s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>        
        </div>        

        <span class="grey-text"><strong>Informacion de Sesión</strong></span>                

        <div class="row">
          <div class="input-field col m4 s6">
            <input id="password" type="password" class="validate">
            <label for="password">contraseña</label>
          </div>

          <div class="input-field col m4 s6">
            <input id="password-v2" type="password" class="validate">
            <label for="password-v2">Repita contraseña</label>
          </div>

          <div class="input-field col m4 s6 right-align">
            <a href="#" class="btn blue">Registrar</a>
          </div>          
        </div>
      </form>
     
    </div>
  </div>

    </div>    
  </div>    

  </section>

  
</body>
</html>
